<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/utitlity.css">
    <title>'spotify - Web player : Log In'</title>
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="logo"><a href="./index.html"><img class="invert" width="150" src="svgs/logo.svg" alt="logo"></a></div>
        <div class="heading"><h1>Log In to Spotify</h1></div>
        <div class="google">
            <div><img width="20" class="invert" src="svgs/google-brands-solid.svg" alt="google"></div>
            <div>Sign Up with Google</div>
        </div><div class="facebook">
            <div><img width="20" src="svgs/facebook-brands-solid.svg" alt="facebook"></div>
            <div>Sign Up with Facebook</div>
        </div>
        <div class="apple">
            <div><img width="20" class="invert" src="svgs/apple-brands-solid.svg" alt="apple"></div>
            <div>Sign Up with Apple</div>
        </div>
        <div class="line2"></div>
        <div class="email"><label for="email">Email or username</label>
            <input type="email" name="email" id="email" placeholder="Email or username">
        </div>
        <div class="password">
            <div class="pass">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="password">
            </div>
            <img class="invert eye hide" width="20" src="svgs/eye-regular.svg" alt="eye">
            <img class="invert eye_slash" width="20" src="svgs/eye-slash-regular.svg" alt="eye">
        </div>
        <a href="./index.html"><button class="login">Log In</button></a>
        <div class="forgot"><a href="./forget.html"><p>Forgot your password?</p></a></div>
        <div class="noacc">Don't have an account?<span class="sigin"> <a href="./signup.html">Sign up for Spotify.</a></span></div>
    </div>
    <div class="footer"> <p>This site is protected by reCAPTHCHA and the google <span class="pp"><a href="./privacypolicy.html">privacy policy</a></span> and <span
        class="tos"><a href="./termsofuse.html">Terms of services</a></span> apply.</p></div>
        <script src="js/functionality.js"></script>
</body>

</html>
